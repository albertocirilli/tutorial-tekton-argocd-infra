apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ui
    version: v1
  name: ui
spec:
  selector:
    matchLabels:
      app: ui
      version: v1
  template:
    metadata:
      labels:
        app: ui
        version: v1
    spec:
      containers:
      - image: registry.local:5000/tekton-argocd/app:e58b284
        imagePullPolicy: Always
        name: ui
        ports:
        - containerPort: 3000
